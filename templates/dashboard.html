<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Health Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .proxy-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .proxy-card.healthy {
            border-left-color: var(--success);
        }
        
        .proxy-card.warning {
            border-left-color: var(--warning);
        }
        
        .proxy-card.unhealthy {
            border-left-color: var(--danger);
        }
        
        .proxy-id {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 12px;
            color: var(--dark);
        }
        
        .proxy-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }
        
        .stat-item {
            text-align: center;
            padding: 12px;
            background: var(--light);
            border-radius: 8px;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-top: 4px;
        }
        
        .success-rate {
            font-size: 2rem;
            font-weight: 800;
            text-align: center;
            margin: 16px 0;
        }
        
        .success-rate.high {
            color: var(--success);
        }
        
        .success-rate.medium {
            color: var(--warning);
        }
        
        .success-rate.low {
            color: var(--danger);
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Proxy Health Dashboard</h1>
            <p>Monitor proxy performance and success rates</p>
        </div>

        <div class="main-card">
            <a href="/" class="back-link">‚Üê Back to Scraper</a>
            
            <div id="proxyDashboard">
                <p style="text-align: center; color: var(--gray);">Loading proxy statistics...</p>
            </div>
        </div>
    </div>

    <script>
        async function loadProxyHealth() {
            try {
                const response = await fetch('/proxy-health');
                const data = await response.json();
                
                const dashboard = document.getElementById('proxyDashboard');
                
                if (!data.proxy_stats || Object.keys(data.proxy_stats).length === 0) {
                    dashboard.innerHTML = '<p style="text-align: center; color: var(--gray);">No proxy statistics available yet. Start scraping to see data.</p>';
                    return;
                }
                
                let html = '<div class="dashboard-grid">';
                
                for (const [proxyId, stats] of Object.entries(data.proxy_stats)) {
                    const successRate = stats.success_rate;
                    let healthClass = 'healthy';
                    let rateClass = 'high';
                    
                    if (successRate < 50) {
                        healthClass = 'unhealthy';
                        rateClass = 'low';
                    } else if (successRate < 80) {
                        healthClass = 'warning';
                        rateClass = 'medium';
                    }
                    
                    const isBest = proxyId === data.best_proxy;
                    
                    html += `
                        <div class="proxy-card ${healthClass}">
                            <div class="proxy-id">
                                ${proxyId}
                                ${isBest ? '<span style="color: var(--success); margin-left: 8px;">‚≠ê Best</span>' : ''}
                            </div>
                            <div class="success-rate ${rateClass}">
                                ${successRate.toFixed(1)}%
                            </div>
                            <div class="proxy-stats">
                                <div class="stat-item">
                                    <div class="stat-label">Success</div>
                                    <div class="stat-number" style="color: var(--success);">${stats.success}</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-label">Failed</div>
                                    <div class="stat-number" style="color: var(--danger);">${stats.failure}</div>
                                </div>
                                <div class="stat-item" style="grid-column: 1 / -1;">
                                    <div class="stat-label">Total Requests</div>
                                    <div class="stat-number">${stats.total}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                html += '</div>';
                dashboard.innerHTML = html;
                
            } catch (error) {
                console.error('Error loading proxy health:', error);
                document.getElementById('proxyDashboard').innerHTML = 
                    '<p style="text-align: center; color: var(--danger);">Error loading proxy statistics</p>';
            }
        }
        
        // Load on page load
        loadProxyHealth();
        
        // Refresh every 10 seconds
        setInterval(loadProxyHealth, 10000);
    </script>
</body>
</html>
